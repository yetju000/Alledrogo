<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
</head>
<body>
    <script src="Scripts/jquery-1.10.2.js"></script>
    <script type="text/javascript">
        function load() {
            var ulItems = $('#List');
            var token = /token=([^&]+)/.exec(window.location.href)[1];
            $.ajax({
                type: 'Get',
                url: '/api/InProgress/Licytation',
                dataType: 'json',
                headers: {
                    'Authorization': 'Basic ' + token
                },
                success: function (data) {
                    ulItems.empty();
                    $.each(data, function (index, val) {
                        var I = val.I.Image + ' ' + val.I.Title  ;
                        var B = val.B.NumberOfItems + ' ' +val.B.Type + ' ' +val.IP.ActualPrice + ' ' +val.B.IdSeller + ' ' +val.B.Date ;


                        ulItems.append('<li>' + I +' '+ B + '</li>');
                    });
                }
            });
        }
        $(document).ready(function () {
           window.onload = load();

        });

    </script>
    <ul id="List" />
</body>
</html>
