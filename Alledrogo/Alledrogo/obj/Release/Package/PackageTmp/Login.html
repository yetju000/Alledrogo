<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="Content/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="Content/style.css" type="text/css" />
    <script src="Scripts/jquery-1.10.2.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {

            $('#login').click(function () {
                var username = $('#txtUsername').val();
                var password = $('#txtPassword').val();

                $.ajax({
                    url: '/api/Register/',
                    type: 'GET',
                    dataType: 'json',
                    headers: {
                        'Authorization': 'Basic ' + btoa(username + ':' + password)
                    },
                    success: function (data, textStatus, xhr) {
                        console.log(data);
                        window.location = 'UserMainPage.html?token=' + btoa(username + ':' + password);


                    },

                    error: function (data, textStatus, xhr) {
                        alert("Niepoprawny login lub hasło");
                    }
                });
            });
        });
        window.onbeforeunload = null;
    </script>
</head>
<body>
    <div class="row" style="padding-top: 20%; padding-bottom: 3%;">

        <div class="col-sm-4 col-md-5"></div>
        <div class="col-sm-4 col-md-4 img-responsive" style="padding-left:5%" ><img src="../Img/ikona_burned.png"  /></div>
        <div class="col-sm-4 col-md-3"></div>
    </div>

    <div class="row" style=" padding-bottom: 3%;">

        <div class="col-sm-4 col-md-5"></div>
        <div class="col-sm-4 col-md-4"><b>Email :</b>  &nbsp &nbsp &nbsp  &nbsp<input type="text" id="txtUsername" /></div>
        <div class="col-sm-4 col-md-3"></div>
    </div>

    <div class="row" style="padding-bottom: 2%;">
        <div class="col-sm-4 col-md-5"></div>
        <div class="col-sm-4 col-md-4"><b>Password : </b><input type="password" id="txtPassword" /></div>
        <div class="col-sm-4 col-md-3"></div>
    </div>

    <div class="row">
        <div class="col-sm-4 col-md-5"></div>
        <div class="col-sm-4 col-md-4">
            <input id="login" type="button" class="btn btn-primary" value="Zaloguj się" style="margin-right:5%;" />
            <input id="register" type="submit" class="btn btn-primary" value="Zarejestruj się" onclick="window.location='Register.html'" />
        </div>
        <div class="col-sm-4 col-md-3"></div>
    </div>




</body>
</html>
