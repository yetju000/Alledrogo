<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
</head>
<body>
    <script src="Scripts/jquery-1.10.2.js"></script>
    <script type="text/javascript">
        
        $(document).ready(function () {
            var ulItems = $('#List');
            var token = /token=([^&]+)/.exec(window.location.href)[1];
            $('#Search').click(function () {
                $.ajax({
                    type: 'Get',
                    url: '/api/Item?exp=' + $('#What').val(),
                    dataType: 'json',
                    success: function (data) {
                        var i=1;
                        ulItems.empty();
                        if (data.data == "") { ulItems.append('<li>Nic nie znaleziono</li>') }
                        $.each(data, function (index, val) {
                             
                            var title = val.Title;
                            var id = val.Id;
                            ulItems.append('<li><canvas id="' + i + '" width="100" height="100"/> <a href="ItemPage.html?token=' + token + '&id=' + id + '">' + title + '</a></li>')
                            var canvas = document.getElementById(i);
                            var ctx = canvas.getContext("2d");
                            ctx.save();
                            ctx.beginPath();
                            var image = new Image();
                            image.onload = function () {
                                ctx.drawImage(image, 0, 0);
                            };
                            image.src = val.Image;
                            ctx.restore();
                            i = i + 1;
                        });
                    }
                });
            });
        });
        window.onbeforeunload = null;
    </script>


    <p><input type="text" id="What" />
    <p><input id="Search" type="button" value="Szukaj" /></p>
    <ul id="List" />
</body>
</html>
