<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
</head>
<body>
    <script src="Scripts/jquery-1.10.2.js"></script>
    <script type="text/javascript">
        function load() {
            var ulItems = $('#List');
            var token = /token=([^&]+)/.exec(window.location.href)[1];
            $.ajax({
                type: 'Get',
                url: '/api/InProgress/Solding',
                dataType: 'json',
                headers: {
                    'Authorization': 'Basic ' + token
                },
                success: function (data) {
                    ulItems.empty();
                    var i = 1;
                    $.each(data, function (index, val) {
                        var I =  val.I.Title  ;
                        var IP = val.IP.ItemsLeft + ' ' +val.IP.PrifeForOne + ' ' +val.IP.ActualPrice + ' ' +val.IP.Type + ' ' +val.IP.EndDate ;
                        
                        
                        ulItems.append('<li><canvas id="' + i + '" width="100" height="100"/> ' + I + ' ' + IP + '</li>');
                        var canvas = document.getElementById(i);
                        var ctx = canvas.getContext("2d");
                        ctx.save();
                        ctx.beginPath();
                        var image = new Image();
                        image.onload = function () {
                            ctx.drawImage(image, 0, 0);
                        };
                        image.src = val.I.Image;
                        ctx.restore();
                        i = i + 1;
                    });
                }
            });
        }
        $(document).ready(function () {
           window.onload = load();
           
        });

    </script>
    <ul id="List" />
</body>
</html>
