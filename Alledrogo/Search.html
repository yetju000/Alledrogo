<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
</head>
<body>
    <script src="Scripts/jquery-1.10.2.js"></script>
    <script type="text/javascript">
        
        $(document).ready(function () {
            var ulItems = $('#List');
            var token = /token=([^&]+)/.exec(window.location.href)[1];
            $('#Search').click(function () {
                $.ajax({
                    type: 'Get',
                    url: 'http://localhost:1832/api/ItemList?exp=' + $('#What').val(),
                    dataType: 'json',
                    success: function (data) {
                        ulItems.empty();
                        $.each(data, function (index, val) {
                            var image = val.Image + ' ';
                            var title = val.Title;
                            var id = val.Id;
                            ulItems.append('<li>' + image + '<a href="http://localhost:1832/ItemPage.html?token='+token+'&id='+id+'">' + title + '</a></li>')
                        });
                    }
                });
            });
        });
        
    </script>


    <p><input type="text" id="What" />
    <p><input id="Search" type="button" value="Szukaj" /></p>
    <ul id="List" />
</body>
</html>
